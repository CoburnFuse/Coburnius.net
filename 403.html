      <h2>[ 403 ]</h2>
      <h3>Forbidden</h3>
      <p>You are halted by a a small creature riding on a book. 
      She asks: 'What are you doing here? You're not supposed to be here." 
      She points at the door you came from, asking you to return.
      "You have three seconds before I ring the alarm." she says agitatedly.</p>
