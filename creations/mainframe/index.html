<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="jQuery/query.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="icon" href="Images/icon.png">
        <title>Coburn Mainframe</title>
    </head>
    <body>

    <audio id="badInput" src="sound/BadInput.wav"></audio>
    <audio id="goodInput" src="sound/CorrectInput.wav"></audio>
    <audio id="button" src="sound/Button.wav"></audio>
    <audio id="panicSnd" src="sound/Panic.wav"></audio>


    <audio id="panic" src="sound/Panic.mp3"></audio>
    <audio id="bgm" src="sound/Recursion.mp3" autoplay loop></audio>
        <div id="fullsite">
            <div id="sidebar">
                <div id="mainframeLogo">
                    <img src="Images/MainframeLogo.svg">
                </div>
                <div id="allbuttons">
                    <div class="buttoncontainer">
                        <div class="button" name="btnDir">Directory</div>
                        <div class="button" name="btnUsr">Users</div>
                    </div>
                    <div class="buttoncontainer">
                        <div class="button" name="btnHelp">Help</div>
                        <div class="button" name="btnClear">Clear</div>
                    </div>
                </div>
            </div>
            <div id="sideinfo">
            </div>
            <div id="main">
                <div id="console">
                    <p style="font-weight:bold;">Coburn Mainframe Online</p></br>
                    Welcome, user. Please use the console below. To confirm your input, press enter</br>
                    Awaiting Input...</br>
                </div>
                <div id="input">
                    > <input id="text" type="text" name="console" autofocus>
                </div>
            </div>
        <div>
        <div id="error"></div>
	<div class="Return"><a href="https://coburnius.net/creations.html"><img src="../images/return.png"></div>
